<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <meta charset="utf-8">
    <title>Post Card</title>
</head>
<body>
  <div class="container">
    <form>
      <div id="to">
        <label for="addressee">To:</label>
        <input type="text" name="to-name" id="addressee">
      </div>
      <div id="from">
        <label for="sender">From:</label>
        <input type="text" name="from-name" id="sender">
      </div>
      <div id="reply">Reply:</label>
        <label for="mail">
        <input type="text" name="email" id="mail">
      </div>
      <div id="msg">
        <label for="msg">Some Thoughts:</label>
      </div>
      <div id="message">
        <textarea id="message" name="letter"></textarea>
      </div>
      <div class="button">
        <button type="submit">Send</button>
      </div>
    </form>
  </div>
</body>
</html>
